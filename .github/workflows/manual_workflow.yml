name: Test Workflow
on: 
  workflow_dispatch
env:   
  VERSION: ${{ secrets.VERSION }}
jobs:
  test-stuff:
    runs-on: ubuntu-latest
    steps:
      - name: list tags
        uses: actions/github-script@v5
        continue-on-error: true
        id: list_tags
        env:
          VERSION: ${{ secrets.VERSION }}
        with:
          script: |
            const { VERSION } = process.env
            console.log({$VERSION})
            var notfound = true
            const output = await(github.rest.repos.listTags({
                owner: context.repo.owner,
                repo: context.repo.repo
              }))
            console.log(output.data)
            for (const tag of output.data) {
              console.log(tag.name)
              notfound = false
            }
            const releases = await(github.rest.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo
              }))
            console.log(releases)
            return notfound
      - name: Check out repo
        if: ${{steps.list_tags.outputs.result == true}}
        uses: actions/checkout@v2
      - name: create tag
        id: create_tag
        # last step was failure = release tag wasn't found
        if: ${{steps.list_tags.outputs.result == true }}
        run: |
          echo ${{steps.list_tags.outputs.result}}
          git config --global user.email "me@example.com"
          git config --global user.name "tagairosin"
          git tag -a ${VERSION} -m "tagging for release"
          git push origin ${VERSION}
          echo "tag created"
