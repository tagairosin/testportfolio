name: Test Workflow
on: 
  workflow_dispatch
jobs:
  test-stuff:
    runs-on: ubuntu-latest
    steps:

      - name: list tags
        uses: actions/github-script@v5
        continue-on-error: true
        id: list_tags
        env:
          VERSION: '${{secrets.VERSION}}'
        with:
          script: |
            const { VERSION } = process.env
            var retval = false
            try {
              const output = await(github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: "sometag"
              }))
              console.log(output)
            }
            catch (error) {
              console.log(error)
              if (error.status == "404") {
                console.log("not found")
                retval = true
              }
            }
            return retval
      - name: create tag
        id: create_tag
        # last step was failure = release tag wasn't found
        if: ${{steps.list_tags.outputs.result}}
        run: |
          echo ${{steps.list_tags.outputs.result}}
          git config --global user.email "me@example.com"
          git config --global user.name "tagairosin"
          git tag -a "sometag" -m "tagging for release"
          git push origin "sometag"
          echo "tag created"
